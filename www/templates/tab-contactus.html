<ion-view view-title="Contact Us" hide-nav-bar="true">
  
  <ion-content >

  <div style="background-image: url(./img/header.png);background-repeat: no-repeat;">
    <div style="text-align:center; padding: 50% 20%">
      
      <div class="list">
      <div class="item item-input-inset">
        <span class="input-label">Business Name</span>
        <label class="item-input-wrapper">
          <input type="text" ng-model="lead.Company">
        </label>
      </div>

      <div class="item item-input-inset">
        <span class="input-label">First Name</span>
        <label class="item-input-wrapper">
          <input type="text" ng-model="lead.FirstName">
        </label>
      </div>

      <div class="item item-input-inset">
        <span class="input-label">Last Name</span>
        <label class="item-input-wrapper">
          <input type="text" ng-model="lead.LastName">
        </label>
      </div>

      <div class="item item-input-inset">
        <span class="input-label">Primary Phone</span>
        <label class="item-input-wrapper">
          <input type="text" ng-model="lead.WorkPhone">
        </label>
      </div>

      <div class="item item-input-inset">
        <span class="input-label">Email</span>
        <label class="item-input-wrapper">
          <input type="text" ng-model="lead.Email">
        </label>
      </div>

      <div class="item item-input-inset">
        <span class="input-label">Address</span>
        <label class="item-input-wrapper">
          <input type="text" ng-model="lead.address.Address1">
        </label>
      </div>

      <div class="item item-input-inset">
        <span class="input-label">Zip</span>
        <label class="item-input-wrapper">
          <input type="text" ng-model="lead.address.PostalCode" ng-blur="getCityState()">
        </label>
      </div>

      <div class="item item-input-inset">
        <span class="input-label">City</span>
        <label class="item-input-wrapper">
          <input type="text" ng-model="lead.address.City">
        </label>
      </div>

      <div class="item item-input-inset">
        <span class="input-label">State</span>
        <label class="item-input-wrapper">
          <input type="text" ng-model="lead.address.State">
        </label>
      </div>

       <div class="item item-input-inset">
        <span class="input-label">Utility Name</span>
        <label class="item-input-wrapper">
          <input type="text" ng-model="lead.Xoom_Utility">
        </label>
      </div>

      <div class="item item-input-inset">
        <span class="input-label">Average Monthly Invoice</span>
        <label class="item-input-wrapper">
          <input type="text" ng-model="lead.Xoom_AvgInvoice">
        </label>
      </div>


      <div >
        <br><button class="button button-clear" ng-click="createLead()">
          <img src="img/button.png"/>
        </button>
        <div>{{result}}</div>
      </div>
    </div>  
  </div>  
  </ion-content>
</ion-view>
