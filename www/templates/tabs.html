<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-positive">


  <!-- Dashboard Tab -->
  <ion-tab title="Contact Us" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/contactus">
    <ion-nav-view name="tab-contactUs"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Request Quote" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/requestquote">
    <ion-nav-view name="tab-requestQuote"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Order Parts" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/orderparts">
    <ion-nav-view name="tab-orderParts"></ion-nav-view>
  </ion-tab>


</ion-tabs>
